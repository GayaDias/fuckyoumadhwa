<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Surprise</title>
    <style>
        body {
            background-color: #ffecf3; /* Softer pastel pink background */
            font-family: 'Comic Sans MS', 'Bubblegum Sans', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px; /* Adjusted max width for smaller screens */
            position: relative;
        }

        .main-image {
            width: 100%; /* Full width on mobile */
            max-width: 200px; /* Limits size on larger screens */
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .content {
            background: #fff0f5;
            padding: 20px;
            border: 5px dashed #ff99cc;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
            border-radius: 30px;
            margin: 0 auto;
            max-width: 300px; /* Ensures the box fits well on mobile */
        }

        h2, h1 {
            font-size: 6vw; /* Responsive font size */
            color: #ff66b2;
            margin: 0 0 15px;
        }

        button {
            background-color: #ffb6c1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 5vw; /* Responsive button text */
            margin: 10px;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff69b4;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffb6c1;
            border: none;
            border-radius: 20px;
            font-size: 5vw; /* Smaller on mobile */
            padding: 10px 15px;
            display: none;
        }

        .response-image {
            width: 100%; /* Full width for images on mobile */
            max-width: 250px; /* Limits image size on larger screens */
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
        }

        @media only screen and (min-width: 768px) {
            /* Adjustments for larger screens */
            .main-image {
                max-width: 150px;
            }

            .back-button {
                font-size: 18px; /* Adjust font size for larger screens */
            }

            button {
                font-size: 18px;
            }

            h2, h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Main Image Above the Box -->
        <img src="imjustagirl.jpg" alt="Main Page Image" class="main-image" id="mainImage">

        <!-- Main Content -->
        <div class="content" id="mainContent">
            <h2>Do you want to do role-playing with me for the rest of your life?</h2>
            <button onclick="showResponse('yes')">Yes</button>
            <button onclick="showResponse('no')">No</button>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" id="backButton" onclick="goBack()">Back</button>

    <script>
        function showResponse(answer) {
            const contentDiv = document.getElementById('mainContent');
            const backButton = document.getElementById('backButton');
            const mainImage = document.getElementById('mainImage');

            // Hide the main image on response pages
            mainImage.style.display = 'none';

            if (answer === 'yes') {
                contentDiv.innerHTML = `
                    <h1>You liar, Go to Jinx!</h1>
                    <img src="hamster.jpg" alt="Hamster Image" class="response-image">
                `;
            } else if (answer === 'no') {
                contentDiv.innerHTML = `
                    <h1>You got hacked!</h1>
                    <img src="maxresdefault.jpg" alt="Maxresdefault Image" class="response-image">
                `;
            }

            // Show the Back button
            backButton.style.display = 'block';
        }

        function goBack() {
            const contentDiv = document.getElementById('mainContent');
            const backButton = document.getElementById('backButton');
            const mainImage = document.getElementById('mainImage');

            // Reset to main page
            contentDiv.innerHTML = `
                <h2>Do you want to do role-playing with me for the rest of your life?</h2>
                <button onclick="showResponse('yes')">Yes</button>
                <button onclick="showResponse('no')">No</button>
            `;
            mainImage.style.display = 'block'; // Show the main image again
            backButton.style.display = 'none'; // Hide Back button
        }
    </script>

</body>
</html>
